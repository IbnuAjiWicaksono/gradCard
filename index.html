<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            padding: 2rem;
            text-align: center;
            color: white;
            max-width: 28rem; /* Adjusted max-width for better fit */
            width: 100%;
            background-color: #1e1e1e; /* Consistent with 'Congrats Page' */
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #facc15; /* Yellow color consistent with 'Congrats Page' */
            padding-top: 1rem;
        }

        .subtitle {
            font-size: 1.125rem;
            font-weight: 400;
            color: #d4d4d8; /* Light gray consistent with 'Congrats Page' */
            padding-top: 0.5rem;
            padding-bottom: 1rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input {
            font-size: 1rem;
            padding: 1rem;
            width: 65%;
            max-width: 20rem; /* Added max-width to avoid excessive stretching */
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            text-align: center;
            margin-bottom: 1rem;
        }

        .button {
            padding: 0.7rem;
            width: 80%;
            max-width: 20rem; /* Added max-width to match input field */
            background-color: #2563eb; /* Blue color consistent with 'Congrats Page' */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1d4ed8; /* Darker blue for hover effect */
        }

        .footer {
            font-size: 0.875rem;
            font-weight: 600;
            color: #9ca3af; /* Light gray consistent with 'Congrats Page' */
            padding-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .input,
            .button {
                max-width: 18rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.25rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9375rem;
            }

            .input,
            .button {
                max-width: 16rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 90%;
            }

            .title {
                font-size: 1.25rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            .input,
            .button {
                max-width: 14rem;
            }

            .footer {
                font-size: 0.6875rem;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('nameInput').value;
            localStorage.setItem('name', name);

            window.location.href = 'congrats.html';
        }
    </script>
</head>

<body>
    <div class="container">
        <p class="title">‚≠ê Congrats Card ‚≠ê</p>
        <p class="subtitle">Congratulations on your achievement üöÄ <br> Please input your name here!</p>
        <form class="form" onsubmit="handleSubmit(event)">
            <input type="text" id="nameInput" placeholder="Your Name" class="input" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <p class="footer">by Ibnu</p>
    </div>
</body>

</html>
